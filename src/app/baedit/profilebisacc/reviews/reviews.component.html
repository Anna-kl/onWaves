    height: 100vh; background-color: #FAFAFC; display: block">

        <div class="write-to-rewiev w100 cont-horiz" *ngIf="review.isAnswer">
            <input class="w100 write-to-rewiev-2"
                   type="text"
                   required
                   minlength="4"
                   maxlength="150"
                   size="10"
                   placeholder="Напишите ответ"
                   [(ngModel)]="reviewText">
            <div class="cont-horiz" (click)="saveReview(review)">
