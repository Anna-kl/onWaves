<div class="margin-top50 margin-bottom50" style="margin-left: 30px;" >
  <h2>Выберите рубрики и категории</h2>
</div>
<!-- Строка поиска -->
  <div class="width100 margin-bottom50" style="min-width:300px;">
    <form class="search-line" name="test" method="post" action="input1.php" >
      <div class="cont-horiz-between search-line-in">
          <input type="text" size="11"
            placeholder="Что вы ищете?"
            style="border:0px;" >
        <div>
          <img src="/assets/img/reg-ba/Lupa.png">
        </div>
      </div>
    </form>
  </div> 
  <!-- ALL PANEL -->
  <div id='outerdiv' class="outerdiv-modal">
    <!-- LEFT COLUMN-->
    <div class='innerdiv-modal' >
      <div class='list-modal cont-horiz two_list'
        *ngFor="let main of mainCategories"
        (click)="chooseMainCategory(main)" [ngClass]="{'active': main.isChoose}">
        <span>
          {{main.name}}
        </span>
      </div>
    </div> 
  </div>
  <app-category-tree
    [treeCategory]="treeCategory"
    (onSave)="saveCategories($event)"
    [isEditService]="isEditService">
  </app-category-tree>
<div class="cont-horiz-around w100 " *ngIf="isEditService" style="height: 180px">
  <div (click)="onBack()" class="btn-green" style="margin-left: 20px; margin-right: 20px;">
    Назад
  </div>
  <button (click)="saveChangesButton()"
     class="btn-green" style="margin-right: 20px;"
          [ngStyle]="{'background-color': checkValidate() ? 'gray' : '#0d94a0' }"
          [disabled]="checkValidate()">
    Далее
  </button>
</div>
