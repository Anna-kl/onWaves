     <!-- Адрес -->

   </div>
   <div class="margin-bottom20" style="max-width: 640px; margin-top: 15px;">
     {{post.text}}
   </div>
   <div class=" cont-horiz-center-start" *ngIf="post.images"> 
   <img [src]="getSafeUrl(post.images.url!)" style="width: 100%;" 
    *ngIf="post.images.typeImage !== TypeImage.MP4" />

     <source [src]="getSafeUrl(post.images.url!)" type="video/mp4">
 </video>

   <div *ngFor="let answer of post.answers" class="w100 description_card comment cont-vert-start-start">
     <div class="cont-horiz-start" style="gap: 10px 10px;">
       <div>
         <img [src]="getAvatar(answer.profile.avatar)" class="comment-foto">
       </div>
       <div class="cont-vert-start w100">
         <div style="margin:0px!important; font-size: 1rem;">
           <b>{{answer.profile.name}}</b>
         </div>
         <div class="txt-gray-dark">
           {{answer.dateCreated | date: 'mediumDate'}}
         </div>
       </div>
     </div>
     <p>
       {{ answer.text | slice:0:150 }}
       <span *ngIf="answer.text.length > 150">...</span>
     </p>
   </div>

   <div class="row m-2" >
     <input type="text"  [(ngModel)]="postText" placeholder="Ответить"  style="border: 1px solid #9196A4;
 padding: 13px 20px;
 border-radius: 100px;" />
     </div>
     <div class="row m-2 cont-horiz-end-end">
   <button class=" col-1" style="width: 50px;" 
   [ngClass]="postText === null ? 'btn-gray':'btn-white'"
   (click)="addAnswer(post.id!, post)" [disabled]="postText === null"
   >Ответить</button>
 </div>
